version: '3'
services:
  server:
    build: .
    ports:
      - '8088:80'
    image: server
    container_name: webserver_7
    networks:
      server:
    user: appuser
    restart: always

networks:
  server:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true" # besoin internet
      com.docker.network.bridge.name: "webserver_7"
